<div class="container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" (click)="onConfirm()">Yes</button>
    <button mat-button color="primary" (click)="onCancel()">No</button>
  </mat-dialog-actions>
</div>
