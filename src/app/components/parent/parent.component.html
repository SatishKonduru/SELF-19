<div class="container">
  <div style="border: 2px solid blue; padding: 10px; margin-top: 20px">
    <h2>🧑‍💼 I am Parent</h2>

    <!-- Child placeholder -->
    <ng-template #childHost></ng-template>

    <button mat-raised-button  (click)="callChildMethod()">
      Call Child's Method
    </button>

    <p>
      <strong>Note:</strong> Child is created dynamically and receives input via
      signals.
    </p>
    <p><strong>Child Message:</strong> {{childMessage}}</p>
  </div>
</div>
